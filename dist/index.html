<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 本番Build後に有効にする -->

</head>
<body>
    <button data-micromodal-trigger="modal" role="button">モーダルを開く</button>
    <div id="modal" class="modal" aria-hidden="true">
      <div class="modal__overlay" tabindex="-1" data-micromodal-close>
        <div role="dialog" aria-modal="true" aria-labelledby="modal-1-title">
          <header>
            <button aria-label="Close modal" data-micromodal-close>閉じる</button>
          </header>
          <div id="modal__container"><video src="./images/movie.mp4" autoplay muted controls playsinline preload width="800" height="800"></video></div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
</body>
</html>
